set-environment -g POWERLINE_CONFIG_COMMAND /usr/local/bin/powerline-config
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'
set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"

# Remap leader key
# For MacOS, I would recommend ยง as prefix
unbind C-b
set-option -g prefix `
bind ` send-prefix

# Start window at 1 since 0 is too far away
set -g base-index 1
setw -g pane-base-index 1

# Start window on current path
bind c new-window -c '#{pane_current_path}'

# Split panes using | and -
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Vim style window selection
bind -n M-h prev
bind -n M-H prev
bind -n M-l next
bind -n M-L next

# Enable mouse scrolling
setw -g mouse on

# Vim-style copy-paste in tmux copy mode
# Mac: You should have
# - 'reattach-to-user-namespace' installed (through Brew)
# - 'Application in terminal may access clipboard' setting on in iTerm2
setw -g mode-keys vi

# Reload tmux config
bind r source-file ~/.tmux.conf

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Set active / inactive window appearance
set -g window-style 'fg=colour240,bg=colour236'
set -g window-active-style 'fg=colour250,bg=colour16'
set -g pane-border-bg colour234
set -g pane-border-fg colour234
set -g pane-active-border-bg colour16
set -g pane-active-border-fg colour164

run-shell "powerline-daemon -q --replace"
source-file /usr/share/powerline/bindings/tmux/powerline.conf

# Plugins
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

run-shell ~/.tmux/plugins/tmux-continuum/continuum.tmux
run-shell ~/.tmux/plugins/tmux-yank/yank.tmux

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
