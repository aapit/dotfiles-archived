set-environment -g POWERLINE_CONFIG_COMMAND /usr/bin/powerline-config
set -sa terminal-overrides ",xterm*:Tc"
set-option -sg escape-time 10
set-option -g default-terminal "xterm"
#set-option -g default-terminal "tmux-256color"
#set-option -g default-terminal "screen-256color-bce"

# = KEYS ===================================================
# Remap leader key
# For MacOS, I would recommend ยง as prefix
unbind C-b
set-option -g prefix `
bind ` send-prefix

# Reload tmux config
bind r source-file ~/.tmux.conf

# Vim-style copy-paste in tmux copy mode
# Mac: You should have
# - 'reattach-to-user-namespace' installed (through Brew)
# - 'Application in terminal may access clipboard' setting on in iTerm2
setw -g mode-keys vi

# Notational Velocity shortcut
unbind n
bind n new-window -n "Notes" "nvim -c 'NV!'"

# Open default notepad note for scribbles
unbind m
bind m new-window -n "Klad" "nvim ~/Documents/notes/_Klad.md"

# Switch to last session
bind Tab switch-client -l

unbind M-t
unbind M-T
bind -n M-t set -g window-active-style bg=colour235
bind -n M-T set -g window-active-style bg=default

# = WINDOW =================================================
# Start window at 1 since 0 is too far away
set -g base-index 1
setw -g pane-base-index 1

# Start window on current path
bind c new-window -c '#{pane_current_path}'

# Vim style window selection
bind -n M-h prev
bind -n M-H prev
bind -n M-l next
bind -n M-L next

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on


# = PANE ===================================================
# Split panes using | and -
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# prefix + x kills window, prefix + Alt x kills pane
unbind x
bind x kill-window
unbind M-x
bind M-x kill-pane


# = THEME ==================================================
# Load tmux theme
source-file ${TMUX_CONFIG_PATH}themes/default.conf
# Make [prefix] Ctrl + d switch to dark mode,
# Use  [prefix] Ctrl + l to switch to light mode.
bind C-d source-file ${TMUX_CONFIG_PATH}themes/dark.conf
bind C-l source-file ${TMUX_CONFIG_PATH}themes/light.conf


# = MISC ==================================================
# Enable mouse scrolling
setw -g mouse on

# Powerline daemon and config
run-shell "powerline-daemon -q --replace"
source-file /usr/share/powerline/bindings/tmux/powerline.conf


# = PLUGINS ==================================================
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @resurrect-dir ${TMUX_CONFIG_PATH}resurrect

run-shell ${TMUX_PLUGIN_MANAGER_PATH}tmux-continuum/continuum.tmux
run-shell ${TMUX_PLUGIN_MANAGER_PATH}tmux-yank/yank.tmux

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run ${TMUX_PLUGIN_MANAGER_PATH}tpm/tpm
